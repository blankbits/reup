max_event_count: 600
sleep_seconds: 30

s3_bucket: reup
s3_key_input_prefix: historical-data/time-series/
s3_key_time_series_suffix: time-series.csv.gz
s3_key_output_prefix: features/day/
s3_key_output_suffix: features.csv.gz

# Passed through to logging.config.dictConfig(config).
logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s %(levelname)-8s %(name)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  root:
    level: DEBUG
    handlers: [console]
