dates: [
  '2020-01-02',
  '2020-01-03',
  '2020-01-06',
  '2020-01-07',
]
s3_bucket: 'reup'
s3_universe_prefixes: [
  'scratch/universes/scratch/',
]

# Passed through to logging.config.dictConfig(config).
logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s %(levelname)-8s %(name)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: simple
      stream: ext://sys.stdout
  root:
    level: INFO
    handlers: [console]
